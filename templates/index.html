<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <title>OverCTRL</title>
</head>
<body>
    <!-- Основной контент -->
    <div class="container mt-4">
        <h1 class="text-center">Заметки</h1>
        <form id="add-note" action="/add" method="POST" class="mb-4">
            <div class="mb-3">
                <textarea name="note" class="form-control" rows="3" placeholder="Напишите что-нибудь..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"  style="background-color:rgb(138, 43, 226);">Добавить запись</button>
        </form>
        <ul id="notes-list" class="list-group">
            {% for note in notes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ note[1] }}
                    <form action="/delete/{{ note[0] }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
    <!-- Меню -->
    <nav class="navbar fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color:rgb(0, 255, 255);"><img src="..\static\Logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">OverCTRL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="background-color:rgb(0, 255, 255);">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
              <li class="nav-item" style="background-color:rgb(138, 43, 226);">
                <a class="nav-link active" aria-current="page" href="/" style="color: white">Главная</a>
              </li>
              <li class="nav-item" style="background-color:rgb(138, 43, 226);">
                <a class="nav-link" href="/about" style="color: white">About</a>
              </li>
          </div>
        </div>
      </nav>
      <!-- Подвал -->
    <footer class="bg-dark py-0 pt-4 fixed-bottom">
      <div class="container-fluid footer-container" style="padding-bottom: 0.5px">
              <div class="col-md-6" style="padding-left: 25px">
                  <h5>Developers:</h5>
                  <a style="padding-right: 10px">Манахов Р.Ю.</a><a>Мозжухин С.О.</a>
                  <a style="padding-right: 10px">Веселков А.А.</a><a>Ермаков И.Д.</a>
                  <a style="padding-right: 15px">Каленов И.О.</a><br>
              </div>
          <div class="text-center">
              <p>&copy; 2024 OverCTRL. All Rights Reserved.</p>
          </div>
      </div>
      </footer>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
